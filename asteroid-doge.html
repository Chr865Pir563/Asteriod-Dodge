<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asdteroid Dodge</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Asteroid Dodge</h1>
    <h3>A Game by C.Piribauer</h3>

    <div id="field">
        <div id="spacecraft"></div>
        <div id="asteroid0" class="asteroids"></div>
        <div id="asteroid1" class="asteroids"></div>
        <div id="asteroid2" class="asteroids"></div>
        <div id="asteroid3" class="asteroids"></div>
        <div id="asteroid4" class="asteroids"></div>
        <div id="asteroid5" class="asteroids"></div>
        <div id="asteroid6" class="asteroids"></div>
        <div id="asteroid7" class="asteroids"></div>
        <div id="asteroid8" class="asteroids"></div>
        
    </div>
    <h3>Explanaition:</h3>
    <p>Doge the fallen Asteroids while moving your spacecraft to the left or right side!</p>
    <br>
    <h3>Controlls</h3>
    <p>
        <ul>
            <li>Up - Arrow KEY UP</li>
            <li>Down - Arrow KEY DOWN</li>
            <li>Left - Arrow KEY LEFT</li>
            <li>Right - Arrow KEY RIGHT</li>
        </ul>
    </p>
    <script src="script.js"></script>
</body>
</html>
